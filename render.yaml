databases:
  - name: remote-pg
    databaseName: remote_pg_domo
    user: remote_pg_domo_user

services:
  - type: web
    name: recipe-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: remote-pg
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false